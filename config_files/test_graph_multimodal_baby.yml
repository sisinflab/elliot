experiment:
  backend: tensorflow
  data_config:
    strategy: fixed
    train_path: ../data/{0}/trainingset.tsv
    validation_path: ../data/{0}/validationset.tsv
    test_path: ../data/{0}/testset.tsv
    side_information:
      - dataloader: WordsTextualAttributes
        vocabulary_features: ../data/{0}/original/text_words_features_word2vec-google-news-300.npy
        train_reviews_tokens: ../data/{0}/train_reviews_tokens.tsv
  dataset: amazon_men
  top_k: 50
  evaluation:
    cutoffs: [10, 20, 50]
    simple_metrics: [Recall]
    wilcoxon_test: False
    paired_ttest: False
  gpu: 0
  external_models_path: ../external/models/__init__.py
  models:
    external.HRDR:
      meta:
        save_recs: False
        save_weights: False
        validation_metric: Recall
        restore: False
        verbose: True
      batch_eval: 8
      lr: 0.0005
      epochs: 50
      batch_size: 8
      factors: 64
      l_w: 0.1
      u_proj_rating: (64,)
      i_proj_rating: (64,)
      u_rev_cnn: (64,)
      i_rev_cnn: (64,)
      u_rev_att: (64,)
      i_rev_att: (64,)
      u_fin_rep: (64,)
      i_fin_rep: (64,)
      dropout: 0.5
